	<main class="content d-flex justify-content-center">
		<div class="container">
			<div class="search-form">
				<form>
					<div class="mt-3 form-row">
						<div class="form-group col-md-2">
							<select class="form-control" id="search-category">
								<option value="" disabled selected>구분</option>
								<option value="글">글</option>
								<option value="댓글">댓글</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<select class="form-control" id="search-category">
								<option value="신고내용">신고내용</option>
								<option value="신고자">신고자</option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<input type="text" class="form-control" id="search-keyword" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-3 d-flex align-items-center">
							<input type="date" class="form-control" id="search-date-from">
						</div>
						<div
							class="form-group col-md-0 d-flex align-items-center justify-content-center">
							<span>~</span>
						</div>
						<div class="form-group col-md-3 d-flex align-items-center">
							<input type="date" class="form-control" id="search-date-to">
						</div>
						<div class="form-group col-md-1 d-flex align-items-end">
							<button type="submit" class="btn btn-primary w-100">검색</button>
						</div>
					</div>
					<div class="period-btn-group">
						<button type="button" class="btn btn-secondary">1주일</button>
						<button type="button" class="btn btn-secondary">1개월</button>
						<button type="button" class="btn btn-secondary">3개월</button>
						<button type="button" class="btn btn-secondary">6개월</button>
					</div>
				</form>
			</div>

			<table class="table mt-4">
				<thead>
					<tr>
						<th>번호</th>
						<th>구분</th>
						<th>신고내용</th>
						<th>신고자</th>
						<th>신고일</th>
						<th>처리여부</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>글</td>
						<td>신고글 내용</td>
						<td>홍길동</td>
						<td>2024-08-01</td>
						<td>처리완료</td>
					</tr>
					<tr>
						<td>2</td>
						<td>댓글</td>
						<td>신고댓글 내용</td>
						<td>홍길동</td>
						<td>2024-08-05</td>
						<td>미처리</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
