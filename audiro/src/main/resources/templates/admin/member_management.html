<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자페이지</title>

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<!-- <link th:href="@{/css/member_management.css}" rel="stylesheet" /> -->
<link th:href="@{/css/admin.css}" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	
	<div class="header-container ml-3">
        <!-- <a href="/admin/admin_control" class="btn btn-light">
            <i class="material-icons" style="font-size: 30px;">settings</i>
        </a> -->
        <h1 class="text-center">회원관리</h1>
    </div>
	
	<div class="sidebar">
		<button class="toggle-btn">
			<i class="material-icons">arrow_forward</i>
		</button>
		<ul>
			<li><a href="/admin/report_management" class="item"><div>신고내역</div></a></li>
			<li><a href="/admin/member_management" class="item"><div>회원관리</div></a></li>
			<li><a href="/admin/resource_management" class="item"><div>리소스관리</div></a></li>
		</ul>
	</div>

	<!-- Content -->
	<main class="content d-flex justify-content-center">
		<div class="container">
			<div class="search-form">
				<form>
					<div class="mt-3 form-row">
						<div class="form-group col-md-2">
							<select class="form-control" id="search-category">
								<option value="" disabled selected>회원검색</option>
								<option value="전체">전체</option>
								<option value="닉네임">닉네임</option>
								<option value="아이디">아이디</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<select class="form-control" id="search-category">
								<option value="" disabled selected>경고/정지</option>
								<option value="선택안함">선택안함</option>
								<option value="없음">없음</option>
								<option value="경고1회">경고 1회</option>
								<option value="경고2회">경고 2회</option>
								<option value="정지">정지</option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<input type="text" class="form-control" id="search-keyword" />
						</div>
						<div class="form-group col-md-1 d-flex align-items-end">
							<button type="submit" class="btn btn-primary w-100">검색</button>
						</div>
					</div>
				</form>
			</div>
			<table class="table mt-4">
				<thead>
					<tr>
						<th>번호</th>
						<th>닉네임</th>
						<th>아이디</th>
						<th>가입날짜</th>
						<th>수정날짜</th>
						<th>경고/정지</th>
						<th>권한</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>audiro</td>
						<td>audiro</td>
						<td>2024-08-01</td>
						<td>2024-08-01</td>
						<td style="text-align: left; display: flex; align-items: center;">
							없음
							<button type="button" class="btn btn-default btn-sm d-flex justify-content-end" style="margin-left: auto;">
								<span class="glyphicon glyphicon-bullhorn"></span>
							</button>
						</td>
						<td>관리자</td>
					</tr>
					<tr>
						<td>2</td>
						<td>트립닷컴</td>
						<td>comeon</td>
						<td>2024-08-01</td>
						<td>2024-08-03</td>
						<td style="text-align: left; display: flex; align-items: center;">
							경고 1회
							<button type="button" class="btn btn-default btn-sm d-flex justify-content-end" style="margin-left: auto;">
								<span class="glyphicon glyphicon-bullhorn"></span>
							</button>
						</td>
						<td>일반</td>
					</tr>
				</tbody>
			</table>
		
		</div>
	</main>

	<script th:src="@{/js/admin.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
