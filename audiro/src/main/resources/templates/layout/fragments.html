<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<th:block th:fragment="documentHeader">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUDIRO</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</th:block>
</head>
<body>
    <th:block th:fragment="pageHeader">       
			<nav class="navbar navbar-expand-lg" id="nav-user">
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav me-4 mx-auto">
						<th:block sec:authorize="isAnonymous()">
							<!--로그인 안 된 상태 -->
							<li class="nav-item">
								<a class="nav-link" th:href="@{/member/signin}">로그인</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/member/signup}">회원가입</a>
							</li>
						</th:block>
						<th:block sec:authorize="isAuthenticated()">
							<!--로그인 된 상태 -->
							<li class="nav-item">
								<a class="nav-link" th:href="@{/notification}"> 
									<span class="text-secondary" sec:authentication="name" 
										id="notification">
									</span>
									<span class="mx-1 text-primary">알림</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/mypage}">
									<span class="text-secondary" sec:authentication="name" 
										id="mypage">
									</span>
									<span class="mx-1 text-primary">마이페이지</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/logout}">
									<span class="text-secondary" sec:authentication="name" 
										id="logout"></span>
									<span class="mx-1 text-primary">로그아웃</span>
								</a>
							</li>
						</th:block>
					</ul>
				</div>
			</nav>

			<nav class="navbar navbar-expand-lg" id="nav-main">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">
                    	<img src="/images/logo30.png" alt="logo" width="150" height="50" class="navbar-logo"/>	
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" 
                                    th:href="@{/destination/list}">여행지찾기</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    th:href="@{/course/list}">여행코스</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    </th:block>
    
    <th:block th:fragment="footerContents">
    	<footer class="footerContents">
        <div class="container">
            <p>&copy; 2024 Audiro. All rights reserved.</p>
        </div>
        
        <!-- Scroll to Top Button -->
        <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top">
           <img src="/images/scrollToTop5.png" alt="Scroll to top">
        </button>
    </footer>	
    </th:block>

    <th:block th:fragment="footerMenubar">
    	<footer class="footerMenubar">
			<a href="/"> 
				<svg xmlns="http://www.w3.org/2000/svg"
					width="40" height="40" fill="currentColor" class="bi bi-house-door"
					viewBox="0 0 16 16">
  					<path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z" />
				</svg> 
				<div class="mt-4">홈</div>
			</a>
			<a href="#destination"> 
				<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" 
					fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
					<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
				</svg> 
				<div class="mt-4">여행지찾기</div>
			</a> 
			<a href="#course"> 
				<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" 
					fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
				  <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.5.5 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103M10 1.91l-4-.8v12.98l4 .8zm1 12.98 4-.8V1.11l-4 .8zm-6-.8V1.11l-4 .8v12.98z"/>
				</svg>
				<div class="mt-4">여행코스</div>
			</a>
			<th:block sec:authorize="isAnonymous()">
				<!--로그인 안 된 상태 -->
				<a href="#course"> 
				<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" 
					fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
				  <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
				  <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
				</svg>
				<div class="mt-4">로그인</div>
			</a>
			</th:block>
			<th:block sec:authorize="isAuthenticated()">
				<!--로그인 된 상태 --> 
				<a href="#profile" id="profileImg"> 
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoE_8rTWHnRPEZYgsmH-8r-I5aTjlPXotO6Q&s" alt="프로필">
					<div  class="mt-3">닉네임</div>
				</a>
			</th:block>  
    	</footer>
    </th:block>


	<th:block th:fragment="bootstrapJS">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</th:block>

	<script>
		window.onscroll = function() {
			scrollFunction();
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20
					|| document.documentElement.scrollTop > 20) {
				document.getElementById("scrollToTopBtn").style.display = "block";
			} else {
				document.getElementById("scrollToTopBtn").style.display = "none";
			}
		}

		function scrollToTop() {
			window.scrollTo({
				top : 0,
				behavior : 'smooth'
			});
		}
	</script>

</body>
</html>
