<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<th:block th:fragment="documentHeader">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUDIRO</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <!-- 부트스트랩 아이콘폰트 -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</th:block>
</head>
<body>
    <th:block th:fragment="pageHeader">       
			<nav class="navbar navbar-expand-lg" id="nav-user">
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav me-4 mx-auto">
						<th:block sec:authorize="isAnonymous()">
							<!--로그인 안 된 상태 -->
							<li class="nav-item">
								<a class="nav-link" th:href="@{/member/signin}">로그인</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/member/signup}">회원가입</a>
							</li>
						</th:block>
						<th:block sec:authorize="isAuthenticated()">
							<!--로그인 된 상태 -->
							<li class="nav-item">
								<a class="nav-link" th:href="@{/notification}"> 
									<span class="text-secondary" sec:authentication="name" 
										id="notification">
									</span>
									<span class="mx-1 text-primary">알림</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/mypage}">
									<span class="text-secondary" sec:authentication="name" 
										id="mypage">
									</span>
									<span class="mx-1 text-primary">마이페이지</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/logout}">
									<span class="text-secondary" sec:authentication="name" 
										id="logout"></span>
									<span class="mx-1 text-primary">로그아웃</span>
								</a>
							</li>
						</th:block>
					</ul>
				</div>
			</nav>

			<nav class="navbar navbar-expand-lg" id="nav-main">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">
                    	<img src="/images/logo30.png" alt="logo" width="150" height="50" class="navbar-logo"/>	
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" 
                                    th:href="@{/destination/list}">여행지찾기</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    th:href="@{/course/list}">여행코스</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    </th:block>
    
    <th:block th:fragment="footerContents">
    	<footer class="footerContents">
        <div class="container">
            <p>&copy; 2024 Audiro. All rights reserved.</p>
        </div>
    	</footer>	
    </th:block>

    <th:block th:fragment="footerMenubar">
    	<footer class="footerMenubar">
			<a href="/"> 
				<i class="bi bi-house-door"></i>
				<div class=" b-menu mt-1">홈</div>
			</a>
			<a href="#destination"> 
				<i class="bi bi-search"></i> 
				<div class="b-menu mt-1">여행지찾기</div>
			</a> 
			<a href="#course"> 
				<i class="bi bi-map"></i>
				<div class="mt-1">여행코스</div>
			</a>
			<th:block sec:authorize="isAnonymous()">
				<!--로그인 안 된 상태 -->
				<a href="#course"> 
				<i class="bi bi-person-circle"></i>
				<div class="mt-1">로그인</div>
			</a>
			</th:block>
			<th:block sec:authorize="isAuthenticated()">
				<!--로그인 된 상태 --> 
				<a href="#profile" id="profileImg"> 
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoE_8rTWHnRPEZYgsmH-8r-I5aTjlPXotO6Q&s" alt="프로필">
					<div  class="mt-1">닉네임</div>
				</a>
			</th:block>  
    	</footer>
    </th:block>


	<th:block th:fragment="bootstrapJS">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</th:block>



</body>
</html>
