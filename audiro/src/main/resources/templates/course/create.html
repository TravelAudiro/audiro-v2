<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div id="contents" class="card mt-2">
		<div class="card-body">
			<div class="row">
				<div class="title col-12 col-sm-4">
					<input type="text" name="title" />
				</div>
			</div>
			<div class="schedule">
				<div class="type">
					<span> <label for="category"></label> <select id="category"
						title="코스 일정 선택">
							<option value="0">일정 선택</option>
							<option value="1">당일여행</option>
							<option value="2">1박2일</option>
							<option value="3">2박3일 이상</option>
					</select>
					</span>
				</div>
			</div>
			<div class="cos">
				<div class="total_check">
					<strong>총<span>0</span>건
					</strong>
				</div>
				<ul></ul>
				<div class="row">
					<div class="col-12">
						<div id="map" style="width: 500px; height: 300px;"></div>
					</div>
				</div>
				<div class="openCheck">
					<em>노출 여부</em>
					<button type="type" class="view">레이어팝업 열림</button>
					<div class="row">
						<div class="col-6">
							<div class="layer">
								<strong>소개여부</strong>
								<ul>
								</ul>
							</div>
						</div>
						<!-- <div class="col-4"></div>  -->
						<div class="col-6">
							<span> 
								<input type="radio" name="ckMenu" id="checkMenu1" value="1" /> 
								<label for="ckMenu1">허용</label> 
								<input type="radio" name="ckMenu" id="checkMenu2" value="2" /> 
								<label for="ckMenu2">불가</label>
							</span>
						</div>
					</div>
					<div id="modifyMod">
						<a th:href="@{/course/list}">취소</a> 
						<a th:href="@{/course/save}">저장</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=679e8e3872724faade4b8db1f39b759d"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
</body>
</html>
